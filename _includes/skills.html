{% assign skills = site.data.data.sidebar.skills %}
{% if skills %}
<div class="skills-container container-block">

  <h2 class="container-block-title">
    Skills
  </h2>

  <ul class="list-unstyled interests-list">
    {%for skill in skills %}
    <li>
      {{ skill.idiom }}
      <span class="lang-desc">({{ skill.level }})</span>
    </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
